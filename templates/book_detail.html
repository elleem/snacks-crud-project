{% extends 'base.html' %}


{%  block content %}

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" >
 <a class="ml-3 text-blue-500 hover:text-blue-800" href="{% url 'book_update' book.pk %}">Update this Book</a>
    <a class="ml-16 text-blue-500 hover:text-blue-800" href="{% url 'book_delete' book.pk %}">Delete this Book</a>
 <div class="p-5">
<h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Title: {{ book.name }}</h2>
<p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Purchaser: {{ book.purchaser }}</p>
<p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description: {{ book.description }}</p>

<img class="rounded-t-lg" src="{{ book.image_url }}" alt=""style="max-width: 300px; height: auto;"/>

 </div>
</div>


{%  endblock content %}
